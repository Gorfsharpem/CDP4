version: '3.8'
services:
  cdp4_db:
    image: rheagroup/cdp4-test-database-community-edition:1.3.1
    hostname: cdp4-postgresql
    command: postgres -c max_locks_per_transaction=1024
    environment:
      - POSTGRES_PASSWORD=pass
      - POSTGRES_USER=postgres
    networks:
      cdp4:
        aliases:
          - cdp4-postgresql
    container_name: cdp4-database-community-edition
    restart: always
    ports:
      - '${DB_TESTHOSTPORT}:5432'
    expose:
      - '5432'
    volumes:
      - cdptestdbvolume:/var/lib/postgresql/data
      - cdptestdblogs:/logs

  cdp4_webservices:
    hostname: cdp4-webservices
    image: rheagroup/cdp4-services-community-edition:4.0.0
    restart: always
    networks:
      cdp4:
        aliases:
          - cdp4-webservices
    depends_on:
      - cdp4_db
    ports:
      - "${WEBSERVICES_HOSTPORT}:5000"
    expose:
      - '5000'
    volumes:
      - cdpwslogs:/app/logs
      - cdpwsstorage:/app/storage
      - cdpwsupload:/app/upload
networks:
  cdp4:

volumes:
  cdptestdbvolume:
  cdptestdblogs:
  cdpwslogs:
  cdpwsstorage:
  cdpwsupload: